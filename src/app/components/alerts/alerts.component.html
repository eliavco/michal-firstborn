<div style="position: fixed; bottom: 1rem; right: 1rem; z-index: 999;">

	<div *ngFor="let toast of alertsService.toasts" class="toast" id="{{'toast-id-' + toast.id}}" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
		<div class="toast-header" [class.toast-red]="toast.alert">
			<img src="assets/logos/logo-transparent-blue-spaceship.png" class="rounded mr-2" alt="Pink Spaceship">
			<strong class="toast-title mr-auto">התינוק של מיכל</strong>
			<small class="text-muted">{{ formatDate(toast.time) }}</small>
			<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="toast-body" >
			{{ toast.message }}
		</div>
	</div>

</div>
